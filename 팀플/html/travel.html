<!doctype html>
<html>

<head>
    <title>티끌 모아</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/travel.css">
</head>

<body>
    <header>
        <div id="upside">
            <div class="logo"><img id="logo_img" src="../src/logo.png"></div>
            <div class="menu_bar organize_right">
                <div class="menu_opt"><a class="opt" href="#">체크카드</a></div>
                <div class="menu_opt"><a class="opt" href="#">예금/적금</a></div>
                <div class="menu_opt"><a class="opt" href="#">뭘 원해?</a></div>
                <div class="menu_opt"><a class="opt" href="#">가계부</a></div>
            </div>
        </div>
    </header>
    <article>
        <div>
            <div class="travel">
                <div class="info"><img src="../src/travel/asia.png"></div>
                <div class="info" id="middle">
                    <div id="place">동남아</div>
                    <div id="price">[ 600,000 ] 원</div>
                </div>
                <div class="info table">
                    <table>
                        <tr>
                            <td>숙박</td>
                            <td>150,000</td>
                        </tr>
                        <tr>
                            <td>항공권</td>
                            <td>250,000</td>
                        </tr>
                        <tr>
                            <td>경비</td>
                            <td>200,000</td>
                        </tr>
                        <tr>
                            <td>총합</td>
                            <td>600,000</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="recommend">
                <div id="reco">추천 적금</div>
                <div class="travel" id="money">
                    <div class="info">
                        <img id="bank" src="../src/bank/woori.png">
                    </div>
                    <div class="info" id="info2">
                        <div>
                            [6개월 목표]
                        </div>
                        <div>
                            '우리 여행 적금2'
                        </div>
                    </div>
                    <div class="info">
                        <ul>
                            <li>상품 종류 : 정기 적금</li>
                            <li>가입 기간 : 12개월</li>
                            <li>최고 금리 : 5.8%</li>
                            <li>월 최대 저금 금액 : 50만원</li>
                        </ul>
                    </div>
                </div>
                
            </div>
            <div>그림을 누르면 해당 링크로 이동합니다.</div>
            <div class="calculator">
                <div id="reco">저금 계획 계산기</div>
                <div class="travel"></div>
            </div>
        </div>
    </article>
    <footer>

    </footer>
</body>

</html>
